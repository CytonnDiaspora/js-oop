<!DOCTYPE html>
<!-- JSClockDigital.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>A JavaScript Clock</title>
<script type="text/javascript">
window.onload = initClock;
 
function initClock() {
  var now = new Date();
  var hr  = now.getHours();
  var min = now.getMinutes();
  var sec = now.getSeconds();
  if (min < 10) min = "0" + min;  // insert a leading zero
  if (sec < 10) sec = "0" + sec;
  document.getElementById('clockDisplay').innerHTML
        = "Time is " + hr + ":" + min + ":" + sec;
  setTimeout('initClock()', 500);
}
</script>
</head>
<body>
<h1 id="clockDisplay"></h1>
</body>
</html>
<!-- How it works?
We use the new Date() to create a Date object with the current time and assign to the variable now.

We then use the getHours(), getMinutes(), getSeconds() function of now object to retrieve the hours, 
minutes and seconds. We display the clock by setting the innerHTML property of the <h1> tag. We use 
the getElementById() function to retrieve the <h1> tag. The function initClock() is invoked when the 
browser loads this page, by attaching it to the onload event handler. 
In initClock(), the setTimeout('initClock()', 500) function is used to recursively invoke the initClock() 
function every 500 msec, to refresh the display. -->
